<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Demo de proyecto personal 'Cementerio Municipal'" />
        <meta name="author" content="Andres Vargas" />
        <title>Cementerio Municipal</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
		<link href="/css/styles.css" rel="stylesheet" />
		<link id="theme" class="day" href="/css/day.css" rel="stylesheet" />
    </head>
    <body class="bg-gradient">
        <!-- Navegacion-->
        <nav data-th-replace="include/nav :: nav"></nav>
        <!-- Cabezal -->
        <header class="masthead" style="background-image: url('assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Cementerio Municipal</h1>
                            <span class="subheading">Punta Arenas</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Contenido principal -->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
				<!-- Divisor-->
                <hr class="text-muted opacity-25" />
                <!-- Seccion posts  -->
                <div class="col-md-10 col-lg-8 col-xl-7">
					<div class="text-center">
		            	<h2 class="section-heading text-uppercase">Noticias</h2>
		            	<br>
		             </div>
                    <!-- Vista previa de post -->
                    <div class="post-preview" data-th-each="post : ${posts}">
                        <a data-th-href="@{/noticias/{id}(id=${post.id})}" class="text-decoration-none">
                            <h2 class="post-title" data-th-text="${post.titulo}"></h2>
                            <h3 class="post-subtitle" data-th-text="${post.subtitulo}"></h3>
                        </a>
                        <p class="post-meta" data-th-text="'Publicado en '+${post.fechaPublicacion}+' por Administrador'"></p>
                    </div>
			    	<!-- Si no hay resultados -->
					<div class="d-flex justify-content-center" data-th-if="${posts.empty}">
						<div class="container text-center my-5 py-5">
							<img alt="empty" data-th-src="@{/assets/img/empty.png}" height="150" width="150"><br/>
							<span> No se han encontrado noticias </span><br><br>
							<a class="btn btn-primary btn-lg" data-th-href="@{/}">Volver al ind√≠ce</a>
						</div>
					</div>                    
                    <!-- Divisor-->
                    <hr class="text-muted opacity-25" />
                </div>
            <!-- Divisor-->
            <hr class="text-muted opacity-25" />
            </div>
        </div>
        <!-- Pie de pagina -->
        <footer data-th-replace="include/footer :: footer"></footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        
    </body>
</html>
