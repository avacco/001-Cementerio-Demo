<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Demo de proyecto personal 'Cementerio Municipal'" />
        <meta name="author" content="Andres Vargas" />
        <title>Cementerio Municipal</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
		<link href="/css/styles.css" rel="stylesheet" />
		<link id="theme" class="day" href="/css/day.css" rel="stylesheet" />
        <!-- TinyMCE -->
		<script src="https://cdn.tiny.cloud/1/f5odyp9ftc36p6vw8q8djznp04d39bmxilij3wbrg6pbb7rn/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
		
    </head>
    <body class="bg-gradient">
        <!-- Navegacion-->
        <nav data-th-replace="include/nav :: nav"></nav>
        <!-- Cabezal -->
        <header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Cementerio Municipal</h1>
                            <span class="subheading">Punta Arenas</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Contenido principal -->
        <div class="container  px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center text-center">
            <h3 class="section-heading text-uppercase">Registrar noticia</h3>
            <hr class="text-muted opacity-25" />
       		<!-- Form -->
				<form id="addEditForm" data-th-action="@{/admin/nuevanoticia}" data-th-object="${blogPost}" method="POST">
					<input type="hidden" data-th-field="*{id}" />
			        <div class="row">
			        <!-- Titulo y subtitulo -->
			            <div class="col-md-12">
			                <div class="form-floating">
			                    <input type="text" name="titulo" class="form-control" style="width:100%" maxlength="128" data-th-field="*{titulo}" placeholder="Ingresa un título"/><br>
			                	<label for="name">Titulo</label>
			                </div>
			                <div class="form-floating">
			                    <input type="text" name="subtitulo" class="form-control" style="width:100%" maxlength="128" data-th-field="*{subtitulo}" placeholder="Ingresa un título"/><br>
				                <label for="name">Subtitulo</label>
			                </div>
			            </div>
			        </div>
			        <!-- Editor de texto -->
			        <div class="row">
			            <div class="col-md-12"> 
							<textarea data-th-field="*{cuerpo}" class="form-control"></textarea>
							<script>
							    tinymce.init({
							      selector: 'textarea',
							      skin: 'oxide-dark',
							      plugins: 'a11ychecker advcode casechange export formatpainter image editimage linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tableofcontents tinycomments tinymcespellchecker',
							      toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter image editimage pageembed permanentpen table tableofcontents',
							      toolbar_mode: 'floating',
							      tinycomments_mode: 'embedded',
							      tinycomments_author: 'Andrés Vargas',
							    });
							</script>
			            </div>
			        </div>
			        <!-- Botones -->
			        <div class="row">
			            <div class="col-md-12">
			                <br><input class="btn btn-lg btn-primary" type="submit" value="Guardar"/> <a data-th-href="@{/}" class="btn btn-lg btn-primary" >Volver</a>
			            </div>
			        </div>
        	        <!-- Divisor-->
   					<hr class="text-muted opacity-25" />   
			    </form>
            </div>
        </div>
        <!-- Pie de pagina -->
        <footer data-th-replace="include/footer :: footer"></footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>        

    </body>
</html>
