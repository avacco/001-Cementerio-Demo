<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Demo de proyecto personal 'Cementerio Municipal'" />
        <meta name="author" content="Andres Vargas" />
        <title>Cementerio Municipal</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
		<link href="/css/styles.css" rel="stylesheet" />
		<link id="theme" class="day" href="/css/day.css" rel="stylesheet" />
    </head>
    <body class="bg-gradient">
        <!-- Navegacion-->
        <nav data-th-replace="include/nav :: nav"></nav>
        <!-- Cabezal -->
        <header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Registrar fallecido</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Contenido principal -->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Rellena los datos.</p>
                        <div class="my-5">
                        <!-- Form -->
                            <form data-th-action="@{/admin/procesarFallecido}" data-th-object="${fallecido}" enctype="multipart/form-data" method="POST">
								<div class="form-control">
									<label for="image">Foto de perfil</label>
									<br>
                                    <input class="form-control" id="image-file" name="image" type="file" accept="image/jpeg, image/png" style="height: 6rem"/>
                                    <div class="invalid-feedback">Formato inválido.</div>
                                </div>
                                
                                <div class="form-floating">
                                    <input class="form-control" id="rut" type="text" placeholder="Ingresar RUT" data-th-field="*{rut}"/>
                                    <label for="rut">RUT</label>
                                    <div class="invalid-feedback">Requiere RUT.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="nombre" type="text" placeholder="Ingresar nombre" data-th-field="*{nombre}"/>
                                    <label for="name">Nombre</label>
                                    <div class="invalid-feedback">Requiere un nombre.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="ubicacion" type="text" placeholder="Ingresar ubicación" data-th-field="*{ubicacion}"/>
                                    <label for="ubicacion">Ubicación</label>
                                    <div class="invalid-feedback">Ubicación inválida.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="fechaNacimiento" name="fechaNacimiento" type="date" data-th-field="*{fechaNacimiento}"/>
                                    <label for="fechaNacimiento">Fecha nacimiento</label>
                                    <div class="invalid-feedback">Fecha inválida.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="fechaDefuncion" name="fechaDefuncion" type="date" data-th-field="*{fechaDefuncion}"/>
                                    <label for="fechaDefuncion">Fecha defunción</label>
                                    <div class="invalid-feedback">Fecha inválida.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="fechaEntierro" name="fechaNEntierro" type="datetime-local" data-th-field="*{fechaEntierro}"/>
                                    <label for="fechaNacimiento">Fecha entierro</label>
                                    <div class="invalid-feedback">Fecha inválida.</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="fechaRelocalizacion" name="fechaRelocalizacion" type="date" data-th-field="*{fechaRelocalizacion}"/>
                                    <label for="fechaNacimiento">Fecha relocalización</label>
                                    <div class="invalid-feedback">Fecha inválida.</div>
                                </div>
                                <br />
                                <input type="hidden" data-th-field="*{id}" />
                                <!-- Submit-->
                                <button class="btn btn-primary text-uppercase" type="submit">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Pie de pagina -->
        <footer data-th-replace="include/footer :: footer"></footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        
    </body>
</html>
