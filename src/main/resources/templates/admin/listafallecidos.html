<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Demo de proyecto personal 'Cementerio Municipal'" />
        <meta name="author" content="Andres Vargas" />
        <title>Cementerio Municipal</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
		<link href="/css/styles.css" rel="stylesheet" />
		<link id="theme" class="day" href="/css/day.css" rel="stylesheet" />
    </head>
    <body class="bg-gradient">
        <!-- Navegacion-->
        <nav data-th-replace="include/nav :: nav"></nav>
        <!-- Cabezal -->
        <header class="masthead" style="background-image: url('/assets/img/home-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Cementerio Municipal</h1>
                            <span class="subheading">Punta Arenas</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Lista de fallecidos -->
        <div class="container  px-4 px-lg-5 table-responsive">
            <div class="row gx-4 gx-lg-5 justify-content-center text-center">
            <h3 class="section-heading text-uppercase">Lista de fallecidos</h3>
            <hr class="text-muted opacity-25" />
		  	<table id="sortTable" class="table table-striped-columns table-hover table-bordered">
		
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>	
					<th>Ubicacion</th>
					<th>Nacimiento</th>
					<th>Defuncion</th>
					<th>Entierro</th>
					<th>Relocalizaci√≥n</th>
					<th>Acciones</th>					
				</tr>
			</thead>
			<tbody>
				<tr  data-th-each="fallecido : ${fallecidos}">
					<td data-th-text="${fallecido.id}"></td>
					<td data-th-text="${fallecido.nombre}"></td>
					<td data-th-text="${fallecido.ubicacion}"></td>
					<td data-th-text="${fallecido.fechaNacimiento}"></td>
					<td data-th-text="${fallecido.fechaDefuncion}"></td>
					<td data-th-text="${fallecido.fechaEntierro}"></td>
					<td data-th-text="${fallecido.fechaRelocalizacion}"></td>
					<td>
						<a class="btn btn-warning mt-2" data-th-href="@{/admin/editar/{fallecidoId}(fallecidoId=${fallecido.id})}">Editar</a>
						<a class="btn btn-danger mt-2" data-th-href="@{/admin/eliminar(id=${fallecido.id})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
			</table>
	           <!-- Divisor-->
	           <hr class="text-muted opacity-25" />
            </div>
            <a class="btn btn-primary btn-lg" data-th-href="@{/admin/index}">Volver</a><br><br>
        </div>
        <!-- Pie de pagina -->
        <footer data-th-replace="include/footer :: footer"></footer>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
        <!-- Table sort y dependencias -->
        <div data-th-replace="include/tablesort :: tablesort"></div>
    </body>
</html>
